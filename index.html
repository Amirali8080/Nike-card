<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="top-card">
            <img src="images/nike.png" class="logo" />
            <div class="card-top-text">
              <h1>AIR STRUCTURE</h1>
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor,
                omnis. Mollitia voluptas nemo libero animi blanditiis
                repellendus eveniet deleniti sint!
              </p>
            </div>

            <img src="images/shoe1.png" class="shoe1" />
            <img src="images/shoe2.png" class="shoe2" />
          </div>
          <div class="bottom-card">
            <h1>AIR STRUCTURE</h1>
            <div class="badge">New</div>
            <h3>RUNNING COLLECTIONS</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
              <h4>Size</h4>
              <div class="sizes">
                <span class="span">7</span>
                <span class="span">8</span>
                <span class="span">9</span>
                <span class="span">10</span>
                <span class="span">11</span>
              </div>
            </div>
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <div class="price">
              <span>Usd</span>
              <span>350,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
